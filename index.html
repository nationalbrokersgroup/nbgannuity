<!doctype html>
<html lang="en">
  <head>
    <!-- Character Set & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description (SEO + Social Previews) -->
    <title>NBG | Annuity</title>
    <meta name="description" content="NBG | Annuity" />

    <!-- Open Graph (Facebook, LinkedIn, Discord, etc.) -->
    <meta property="og:title" content="NBG | Annuity" />
    <meta property="og:description" content="NBG | Annuity" />
    <meta property="og:url" content="https://www.nbgannuity.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.nbgannuity.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="NBG Logo Branding" />
    <meta property="og:site_name" content="NBG" />

    <!-- Twitter Card (Twitter Previews) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NBG | Annuity" />
    <meta name="twitter:description" content="NBG | Annuity" />
    <meta name="twitter:image" content="https://www.nbgannuity.com/og-image.jpg" />
    <meta name="twitter:image:alt" content="NBG Logo Branding" />
    <meta name="twitter:site" content="@nationalbrokersgroup" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <!-- Apple Touch (iOS) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Web App Metadata -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-title" content="Annuity" />
    <meta name="application-name" content="Annuity" />

    <!-- Robots & SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Canonical URL (Prevents Duplicate SEO Issues) -->
    <link rel="canonical" href="https://www.nbgannuity.com/" />

    <!-- Web Manifest (For PWA Features) -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Preload Important Assets -->
    <link rel="preload" href="/src/index.ts" as="script" fetchpriority="high" />

    <!-- Load JavaScript -->
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <div style="text-align: center; padding: 20px; background-color: #000">
      <img src="/nbg-logo.svg" alt="NBG Logo" style="max-width: 300px; height: auto" />
      <h1
        style="
          color: #c6a545;
          margin-top: 15px;
          font-size: 32px;
          font-weight: 700;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          letter-spacing: 0.5px;
        "
      >
        Annuity Support Request
      </h1>
    </div>
    <div style="background-color: #c6a545; padding: 8px 20px; text-align: center">
      <h2
        style="
          color: #000;
          font-size: 32px;
          font-weight: 700;
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          letter-spacing: 0.5px;
        "
      >
        Access to over 30 Fixed Index Annuity Carriers
      </h2>
    </div>
    <div style="background-color: #f5f5f5; padding: 20px 0 10px; text-align: center; overflow: hidden; width: 100%">
      <div
        id="carousel-container"
        style="
          position: relative;
          width: 100%;
          height: auto;
          display: flex;
          align-items: center;
          overflow: hidden;
          padding: 10px;
        "
      >
        <div id="carousel" style="display: flex; gap: 30px; will-change: transform; align-items: center"></div>
      </div>
    </div>
    <style>
      .carousel-image {
        flex-shrink: 0;
        height: 120px;
        width: 180px;
        object-fit: contain;
      }
      @media (max-width: 480px) {
        .carousel-image {
          height: 60px;
          width: 90px;
        }
        #carousel-container {
          padding: 15px !important;
        }
        #carousel {
          gap: 15px !important;
        }
      }
      @media (min-width: 481px) and (max-width: 768px) {
        .carousel-image {
          height: 100px;
          width: 150px;
        }
        #carousel-container {
          padding: 20px !important;
        }
        #carousel {
          gap: 25px !important;
        }
      }
      @media (min-width: 769px) {
        .carousel-image {
          height: 150px;
          width: 225px;
        }
        #carousel-container {
          padding: 30px !important;
        }
        #carousel {
          gap: 30px !important;
        }
      }
    </style>
    <iframe
      title="db-iframe"
      id="db-iframe"
      style="border: none; width: 100%; height: 2000px; display: block"
      scrolling="no"
    ></iframe>
    <div style="background-color: #000; padding: 80px 40px; text-align: center; margin-top: -15px">
      <p
        style="
          color: #c6a545;
          margin: 0;
          font-size: 48px;
          font-weight: 700;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          line-height: 1.4;
          max-width: 800px;
          margin-left: auto;
          margin-right: auto;
        "
      >
        Our support team will email you back within 48-72 business hours with a carrier/product recommendation and
        illustration
      </p>
    </div>
  </body>
</html>
